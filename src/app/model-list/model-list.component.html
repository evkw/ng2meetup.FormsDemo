<demo-page title="Model List">

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{person.first_name}}</td>
        <td>{{person.last_name}}</td>
        <td>{{person.email}}</td>
        <td>{{person.gender}}</td>
        <td>{{person.description}}</td>
        <td>
          <button class="btn" (click)="toPerson(person)">Go to Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</demo-page>
